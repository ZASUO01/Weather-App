<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the Weather</title>
</head>
<body class="bg-gray-100">
    <div class="w-full p-4 bg-gray-700">
        <div class="w-full max-w-7xl mx-auto flex flex-col items-center justify-center sm:flex-row sm:justify-between">
            <div class="text-2xl text-gray-50 font-bold mb-5 sm:text-3xl sm:mb-0">Get the Weather</div><!--logo-->
            <div class="flex items-center justify-center">
                <input type="text" id="city-name" placeholder="City name" class="w-48 h-8 rounded-none rounded-l-md pl-4 text-gray-500 outline-none sm:h-9 md:w-64">
                <input type="submit" id="search" value="Search" class="w-20 h-8 rounded-none rounded-r-md bg-green-500 cursor-pointer outline-none text-gray-50 font-bold hover:bg-green-400 duration-300 sm:h-9 md:w-24">
            </div><!--inputs-->
        </div><!--container-->
    </div><!--header-->

    <div class="w-full py-20">
        <div class="flex flex-col items-center justify-center md:flex-row">
            <div id="main-display" class="flex flex-col items-start justify-center text-gray-700 mb-14 md:mr-28 md:mb-0">
                <p id="main-1" class="text-2xl sm:text-3xl"></p>
                <p id="main-2" class="text-xl sm:text-2xl"></p>
                <p id="main-3" class="text-6xl sm:text-7xl"></p>
                <p id="main-4" class="text-md sm:text-xl"></p>
            </div><!--main-display-->
            <div class="w-4/5 p-6 border-2 rounded-md border-gray-400 md:w-2/5 overflow-x-scroll bg-gray-300">
                <div class="flex items-center justify-center" style="width: 264rem;" id="forecast-container">
                    
                </div><!--forecast-overflow-->
            </div><!--hourly-forecast-->
        </div><!--container-->
    </div><!--main-section-->


    <div class="w-full p-14 bg-gray-700">
        <div class="text-2xl text-gray-50 w-full grid  grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-y-10 md:grid-cols-4 md:gap-y-14" id="secondary-info-grid">
        </div>
    </div><!--secondary-info-infos-->


    <div class="w-full p-20">
        <div class="flex items-center justify-center flex-col">
            <div class="flex items-center justify-center mb-10">
                <h1 class="text-3xl text-gray-500"><i class="fas fa-calendar-week"></i>  Next days </h1>
            </div><!--title-->
            <div id="daily-forecast-container">
            
            </div>
        </div>
    </div><!--daily-infos-->

    <div class="w-full p-6 bg-gray-700">
        <div class="flex items-center justify-center">
            <h1 class="text-md sm:text-xl text-gray-50 font-medium">Made by ZASUO01 <i class="fab fa-github"></i></h1>
        </div>
    </div><!--footer-->
</body>
</html>
